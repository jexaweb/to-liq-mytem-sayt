<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>contact</title>
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header--background">
      <header class="header">
        <div class="container header__container">
          <a class="logo" href="../index.html">
            <img
              class="logo__img"
              src="../img/myteam.png"
              alt=" myteam logo"
              width="160"
              height="40"
            />
          </a>

          <nav class="navbar">
            <ul class="navbar__list list">
              <li class="list__item">
                <a class="list__link" href="../index.html">home</a>
              </li>
              <li class="list__item">
                <a class="list__link" href="../pages/abaut.html">about</a>
              </li>
            </ul>
          </nav>
          <a class="btn primary--light" href="#">contact us</a>
        </div>
      </header>
      <!-- main -->
      <main>
        <section class="contact-section container">
          <div class="contact-left">
            <h1 class="contact">Contact</h1>
            <h3 class="contact-name">Ask us about</h3>
            <ul class="main--list">
              <li>
                <span><img src="../img/Group 11.png" alt="" /></span>
                <p>The quality of our talent network</p>
              </li>
              <li>
                <span><img src="../img/Group 12.png" alt="" /></span> Usage &
                implementation of our software
              </li>
              <li>
                <span><img src="../img/Group 13.png" alt="" /></span> How we
                help drive innovation
              </li>
            </ul>
          </div>

          <form class="contact-form">
            <input type="text" placeholder="Name" required />
            <input type="email" placeholder="Email Address" required />
            <input type="text" placeholder="Company Name" />
            <input type="text" placeholder="Title" />
            <textarea placeholder="Message" required></textarea>
            <button class="btn secondary-light" type="submit">submit</button>
          </form>
        </section>
      </main>
      <!-- footer -->
      <footer class="footer">
        <div class="footer__container container">
          <div class="footer-left">
            <a href="../index.html"
              ><img src="../img/myteam.png" alt="myteam images"
            /></a>
            <nav>
              <a href="../index.html">home</a>
              <a href="../pages/abaut.html">about</a>
            </nav>
          </div>
          <p class="marg">
            987 Hillcrest Lane <br />
            Irvine, CA <br />
            California 92714 <br />
            Call Us : 949-833-7432
          </p>
          <div class="footer-right">
            <div class="footer--display">
              <a class="futer--inc" href="#"
                ><i class="fa-brands fa-square-facebook"></i
              ></a>
              <a class="futer--inc" href="#"
                ><i class="fa-brands fa-pinterest"></i
              ></a>
              <a class="futer--inc" href="#"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </div>
            <p class="footer__tas">Copyright 2020. All Rights Reserved</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
